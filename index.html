<!DOCTYPE html>
<html>

<head>
  <title>Top Spots in San Diego</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
  <h1>Some of the Hot Spots in SD</h1>
  <div ng-app="app">
    <div ng-controller="table as table">
<table>
    <tr ng-repeat="places in table.place">
        <td>{{places.name}}</td>
        <td>{{places.description}}</td>
        <td><a href='https://www.google.com/maps?q={{places.location[0]+","+places.location[1]}}'>click it baby</a></td>
    </tr>
</table>
</div>
</div>
  <script src="index.js"></script>
</body>

<footer>
</footer>

</html>
